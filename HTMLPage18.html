<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    div {
        width:100px; height:100px;
        opacity:0.7;
    }
    div:nth-child(1) {
        background-color:#ff0000;
        position:fixed;
        top:0;
        left:0;
    }
    div:nth-child(2) {
        background-color:#00ff00;
        position:absolute;
        top:50px;
        left:50px;
    }
    div:nth-child(3) {
        background-color:#0000ff;
        position:absolute;
        top:100px;
        left:100px;
    }

    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>

</body>
</html>
