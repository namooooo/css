<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    div {
        width:800px;
        margin:0 auto;
        overflow:hidden;
        border:1px solid #cccccc;
        padding:10px;
        box-sizing:border-box;
    }
    div p:nth-child(1) {
        font-size:2.0em;
        text-align: center;
        height:100px;
        line-height:100px;
        text-decoration:underline;
    }
    div p:nth-child(2) {
        font-size:1.2em;
        text-align:left;
    }
    div p:nth-child(4) {
        font-size:1.2em;
        text-align:right;
    }
    div p:nth-child(6) {
        font-size:1.5em;
        text-align: center;
        height:50px;
        line-height:50px; }
    
    div p:nth-child(6) a{
        text-decoration:none;
    }

    </style>
</head>
<body>
<div>
<p>HTML5,CSS3 Document</p>
<p>To. students</p>
<p>HTML5,CSS3 Document</p>
<p>From.Google</p>
<hr />
<p><a href="http://www.google.com"target="_blank">구글</a></p>
</div>
</body>
</html>
